<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: rgb(133, 222, 146);
        }
        tr:nth-child(even){
            background-color: blue;
        } /*alternate color*/
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Book List</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
    </tr>
    <tr>
        <td>1984</td>
        <td>George Orwell</td>
    </tr>
    <tr>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
    </tr>
    <tr>
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
    </tr>
    <tr>
        <td>The Catcher in the Rye</td>
        <td>J.D. Salinger</td>
    </tr>
    <tr>
        <td>The Hobbit</td>
        <td>J.R.R. Tolkien</td>
    </tr>
</table>

</body>
</html>
