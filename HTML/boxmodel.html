<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .outer {
      background-color: #f8b4b4;
      border: 5px solid red;
      padding: 20px;
      margin: 30px;
    }

    .middle {
      background-color: #fcd34d;
      border: 4px dashed orange;
      padding: 15px;
      margin: 20px;
    }

    .inner {
      background-color: #93c5fd;
      border: 3px solid blue;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="outer">
    Outer Box
    <div class="middle">
      Middle Box
      <div class="inner">
        Inner Box
      </div>
    </div>
  </div>
</body>
</html>
