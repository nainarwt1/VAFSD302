<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header Section -->
    <header style="background-color: #2c3e50; color: white; padding: 20px; text-align: center;">
        <h1>Online Book Store</h1>
        <p>Find your next favorite book!</p>
    </header>

    <!-- Navigation Bar -->
    <nav style="background-color: #34495e; padding: 10px; text-align: center;">
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Books</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Cart</a>
        <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Contact</a>
    </nav>

    <!-- Main Content -->
    <div style="padding: 20px; display: flex; justify-content: space-around; flex-wrap: wrap;">
        <!-- Book 1 -->
        <div style="background-color: white; width: 200px; padding: 20px; margin: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="https://via.placeholder.com/150" alt="Book 1" style="width: 100%; height: auto;">
            <h3 style="font-size: 18px; margin-top: 10px;">Book Title 1</h3>
            <p style="color: #888;">by Author 1</p>
            <p style="font-size: 18px; color: #2ecc71;">$15.00</p>
            <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer;">Add to Cart</button>
        </div>

        <!-- Book 2 -->
        <div style="background-color: white; width: 200px; padding: 20px; margin: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="https://via.placeholder.com/150" alt="Book 2" style="width: 100%; height: auto;">
            <h3 style="font-size: 18px; margin-top: 10px;">Book Title 2</h3>
            <p style="color: #888;">by Author 2</p>
            <p style="font-size: 18px; color: #2ecc71;">$20.00</p>
            <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer;">Add to Cart</button>
        </div>

        <!-- Book 3 -->
        <div style="background-color: white; width: 200px; padding: 20px; margin: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <img src="https://via.placeholder.com/150" alt="Book 3" style="width: 100%; height: auto;">
            <h3 style="font-size: 18px; margin-top: 10px;">Book Title 3</h3>
            <p style="color: #888;">by Author 3</p>
            <p style="font-size: 18px; color: #2ecc71;">$12.00</p>
            <button style="background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer;">Add to Cart</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>

</body>
</html>
