<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookLore</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="new2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b7b7e3;
    }

    /* Header Title Styles */
    header {
      text-align: center;
      padding: 20px;
      background-color:#b7b7e3;
      color: #333;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Navigation Styles */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #575757;
    }

    /* Content Styles */
    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      width: 250px;
      height: 250px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05
      );
    }

    .card h3 {
      color: #333;
      font-size: 1.2em;
    }

    .card p {
      color: #555;
      font-size: 0.9em;
    }

    .card a {
      text-decoration: none;
      color: #fff;
      background-color: #5ea9ac;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .card a:hover {
      background-color: #65c0bb;
    }
  </style>
</head>
<body>

  <!-- Header Title -->
  <header>
    <h1>BookLore</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="login2.html">Login</a>
    <a href="log2.html">Reading Log</a>
    <a href="genre2.html">Genres</a>
    <a href="mock2.html">Community</a>
  </nav>
  <!--Heading-->>
  <h1>Welcome to BookLore</h1>

  <div class="card-container">
    <div class="card">
        <img src="https://i.pinimg.com/474x/bd/92/bc/bd92bcad6fd5c849d27d3cf294bf718f.jpg" alt="">
      <h3>Reading Log</h3>
      <p>Track your books and write reviews.</p>
      <!-- Link to the reading log page -->
      <a href="log2.html">Go to Reading Log</a>
    </div>

    <div class="card">
      <img src="https://i.pinimg.com/736x/93/b6/9c/93b69cbb0ac419e0632de9b1e4d6cf3d.jpg" alt="">
      <h3>Genre Exploration</h3>
      <p>Discover books in different genres.</p>
      <a href="genre2.html">Explore Genres</a>
    </div>

    <div class="card">
      <h3>Community</h3>
      <img src="https://i.pinimg.com/736x/6f/31/6f/6f316fb766a3e59891a2574ed2659656.jpg" alt="">
      <p>Connect with readers through memes and recs</p>
      <a href="mock2.html">Join the Fun</a>
    </div>
  </div>

</body>
</html>
